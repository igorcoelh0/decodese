<div class="container">
  <h1 class="title">Atualizar Postagem</h1>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Título:</label>
      <input
        formControlName="title"
        id="title"
        type="text"
        [(ngModel)]="post.title"
        class="form-control"
      />
      <div
        *ngIf="f['title'].touched && f['title'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['title'].errors && f['title'].errors['required']">
          O título é obrigatório.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="body">Conteúdo</label>
      <textarea
        formControlName="body"
        id="body"
        type="text"
        [(ngModel)]="post.body"
        class="form-control"
      >
      </textarea>
      <div
        *ngIf="f['body'].touched && f['body'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['body'].errors && f['body'].errors['required']">
          O conteúdo é obrigatório.
        </div>
      </div>
    </div>
    <div class="btt" style="padding: 10px">
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
        Atualizar
      </button>
      <a href="#" routerLink="/post/index" class="btn btn-primary">Voltar</a>
    </div>
  </form>
</div>
